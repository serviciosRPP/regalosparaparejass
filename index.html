<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cormorant Garamond', serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .title {
      color: #b0b0b0;
      letter-spacing: 0.25em;
      font-size: 1.2rem;
      margin-bottom: 24px;
      font-weight: 300;
    }

    .video-box {
      width: 100%;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      border: 1px solid rgba(139, 92, 246, 0.25);
      animation: gentleGlow 4s ease-in-out infinite;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes gentleGlow {
      0%, 100% { box-shadow: 0 0 25px rgba(139, 92, 246, 0.15); }
      50% { box-shadow: 0 0 45px rgba(139, 92, 246, 0.3); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">PARA TI</div>

    <div class="video-box">
      <iframe
        src="https://drive.google.com/file/d/1BDg62k60EcNMlFbU2sgInJXC1olZc0a-/preview"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
