<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOTY</title>
  <link rel="icon" type="image/png" href="favicon.jpg">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    header{
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: blur(8px);
    }

    .logo{
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      letter-spacing: 1px;
    }

    nav a{
      color: white;
      text-decoration: none;
      font-size: 1rem;
      opacity: .95;
    }

    /* HERO (desktop / android / etc con video) */
    .video-section{
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: block;
    }

    video{
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .overlay{
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .hero-content{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 0 20px;
      z-index: 1;
    }

    .hero-box{
      max-width: 820px;
    }

    .hero-box p{
      margin-top: 10px;
      opacity: .85;
      line-height: 1.4;
      font-size: 1.1rem;
    }

    .cta-row{
      margin-top: 18px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding: 12px 18px;
      border-radius: 14px;
      text-decoration:none;
      font-weight:700;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      color: white;
    }

    .btn.primary{
      background: white;
      color: black;
      border-color: white;
    }

    /* ===== iPhone/Safari: HERO distinto (portada + destacados 2x2 arriba) ===== */
    body.is-ios .video-section{
      height: auto;
      min-height: 0;
      background: #000 url("material/portada.jpg") center center / cover no-repeat;

      /* más aire arriba para ver más la foto */
      padding: 96px 14px 18px 14px;
    }

    body.is-ios video{ display:none; }

    body.is-ios .overlay{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.72);
    }

    body.is-ios .hero-content{
      position: relative;
      padding: 24px 0 14px 0;
      align-items: flex-start;
      justify-content: center;
    }

    body.is-ios .cta-row{
      margin-top: 14px;
    }

    /* En iPhone: destacados dentro del hero, grilla premium */
    .ios-featured-grid{
      display:none;
      position: relative;
      z-index: 2;
      margin-top: 56px; /* bajada para que se vea más portada */
    }

    body.is-ios .ios-featured-grid{
      display:block;
    }

    .ios-label{
      font-weight: 800;
      letter-spacing: .6px;
      font-size: .95rem;
      opacity: .95;
      text-align:left;
      margin-bottom: 10px;
    }

    .ios-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .ios-card{
      display:block;
      text-decoration:none;
      color:white;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      overflow:hidden;
      background: rgba(255,255,255,.06);
    }

    .ios-card img{
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display:block;
    }

    .ios-card .meta{
      padding: 10px 10px 12px 10px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:flex-start;
    }

    .ios-card .name{
      font-weight: 800;
      letter-spacing: .4px;
      font-size: .9rem;
      line-height: 1.1;
    }

    .ios-card .price{
      opacity: .82;
      font-weight: 700;
      font-size: .9rem;
      white-space: nowrap;
    }

    /* SECCIONES (resto de la página) */
    .section{
      padding: 56px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2{
      font-size: 1.6rem;
      margin-bottom: 12px;
      letter-spacing: .5px;
    }

    .section p.sub{
      opacity: .8;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      header{ padding: 16px 18px; }
    }

    .card-link{
      display:block;
      text-decoration:none;
      color:white;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      overflow:hidden;
      background: rgba(255,255,255,.04);
      transition: transform .15s ease, border-color .15s ease;
    }

    .card-link:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.28);
    }

    .card-link img{
      width:100%;
      height: 260px;
      object-fit: cover;
      display:block;
    }

    .card-link .info{
      padding: 12px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:flex-start;
    }

    .card-link .name{ font-weight: 800; letter-spacing: .5px; }
    .card-link .price{ opacity:.85; white-space:nowrap; font-weight:700; }

    .card-link .desc{
      padding: 0 12px 14px 12px;
      opacity:.8;
      font-size: .95rem;
      line-height: 1.35;
    }

    .catalogo-cta{
      display:flex;
      justify-content:center;
      padding: 10px 0 0 0;
    }

    footer{
      padding: 30px 20px;
      text-align:center;
      opacity:.7;
      border-top: 1px solid rgba(255,255,255,.08);
    }

    /* ✅ En iPhone/Safari: NO repetir destacados abajo */
    body.is-ios #destacados{
      display: none;
    }
  </style>
</head>

<body>

  <header>
    <a class="logo" href="index.html">TOTY</a>
    <nav>
      <a href="catalogo.html">CATÁLOGO</a>
    </nav>
  </header>

  <section class="video-section" id="videoSection">
    <video class="video-fondo" autoplay muted loop playsinline webkit-playsinline>
      <source src="material/video.mp4" type="video/mp4" />
    </video>

    <div class="overlay"></div>

    <div class="hero-content">
      <div class="hero-box">
        <p>Vestite como quieras, pero que sea TOTY</p>

        <div class="cta-row">
          <a class="btn primary" href="catalogo.html">CATÁLOGO COMPLETO</a>
        </div>

        <!-- iPhone: destacados arriba, grilla 2x2 -->
        <div class="ios-featured-grid" id="iosFeaturedGrid">
          <div class="ios-label">Destacados</div>
          <div class="ios-grid" id="iosGrid"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección normal (solo desktop/Android). En iPhone se oculta por CSS. -->
  <section class="section" id="destacados">
    <h2>Productos destacados</h2>
    <p class="sub">Tocá un producto y entrás.</p>
    <div class="grid" id="featuredGrid"></div>

    <div class="catalogo-cta">
      <a class="btn primary" href="catalogo.html">CATÁLOGO COMPLETO</a>
    </div>
  </section>

  <footer>
    © TOTY
  </footer>

  <script>
    // Detectar iOS Safari (solo para cambiar layout)
    (function() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isSafari = /Safari/i.test(ua) && !/CriOS|FxiOS|OPiOS|EdgiOS/i.test(ua);

      if (isIOS && isSafari) {
        document.body.classList.add("is-ios");
      }
    })();

    // ✅ Ahora cada destacado va DIRECTO al producto (url del HTML)
    const featuredProducts = [
      { url: "tango.html", name: "TANGO", price: "$3500", img: "material/buzo negro/IMG_2158.JPG", desc: "Lino, bordados, textura y elegancia" },
      { url: "grays.html", name: "GRAYS", price: "$2800", img: "material/buzo gris/SaveClip.App_451575151_7862133527204979_7448834506020092258_n.jpg", desc: "Simple y sencillo, eso es lo que se quiere" },
      { url: "presenciaVioleta.html", name: "PRESENCIA VIOLETA", price: "$3.100", img: "material/buzo violeta/4.jpg", desc: "Texturas al punto de hartarte." },
      { url: "sobre.html", name: "SOBRE", price: "$2800", img: "material/buzo sobre/1.jpg", desc: "Una pieza directa, elegante y con intención." }
    ];

    // Grilla normal (desktop/Android)
    const grid = document.getElementById("featuredGrid");
    if (grid) {
      grid.innerHTML = featuredProducts.map(p => `
        <a class="card-link" href="${p.url}" aria-label="Ver ${p.name}">
          <img src="${p.img}" alt="${p.name}">
          <div class="info">
            <div class="name">${p.name}</div>
            <div class="price">${p.price}</div>
          </div>
          <div class="desc">${p.desc}</div>
        </a>
      `).join("");
    }

    // iPhone grid (2x2 arriba)
    const iosGrid = document.getElementById("iosGrid");
    if (document.body.classList.contains("is-ios") && iosGrid) {
      iosGrid.innerHTML = featuredProducts.map(p => `
        <a class="ios-card" href="${p.url}" aria-label="Ver ${p.name}">
          <img src="${p.img}" alt="${p.name}">
          <div class="meta">
            <div class="name">${p.name}</div>
            <div class="price">${p.price}</div>
          </div>
        </a>
      `).join("");
    }
  </script>

</body>
</html>
